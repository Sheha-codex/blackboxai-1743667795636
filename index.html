<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto mt-8 bg-white shadow-lg rounded-lg p-4">
        <h1 class="text-2xl font-bold text-center mb-4">Tic-Tac-Toe</h1>
        <div id="status" class="text-center text-green-500 mb-4"></div>
        <div id="board" class="grid grid-cols-3 gap-2">
            <!-- 9 cells will be generated by JavaScript -->
        </div>
        <button id="reset" class="w-full mt-4 bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
            Reset Game
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
